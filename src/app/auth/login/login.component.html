<section>
  <form 
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email"
        formControlName="email">
      <mat-hint align="end">Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing emails.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your password"
        formControlName="password">
      <mat-hint align="end">Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button 
      *ngIf="!(isLoading$ | async)"
      type="submit" 
      mat-raised-button 
      color="primary"
      [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
